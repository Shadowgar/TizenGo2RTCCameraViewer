<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go2RTC Camera Viewer</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/lib/hls.js"></script>
</head>
<body>
    <div id="main">
        <div id="grid-view">
            <div class="camera-container" id="driveway-container">
                <video id="driveway-feed" class="camera-feed" data-stream="driveway_stream" width="100%" height="100%"></video>
                <div class="camera-label">Driveway</div>
                <div class="loading" id="driveway-loading"></div>
                <div class="stream-health-indicator">Good</div>
            </div>
            <div class="camera-container" id="backyard-container">
                <video id="backyard-feed" class="camera-feed" data-stream="backyard_stream" width="100%" height="100%"></video>
                <div class="camera-label">Backyard</div>
                <div class="loading" id="backyard-loading"></div>
                <div class="stream-health-indicator">Good</div>
            </div>
            <div class="camera-container" id="frontyard-container">
                <video id="frontyard-feed" class="camera-feed" data-stream="frontyard_stream" width="100%" height="100%"></video>
                <div class="camera-label">Front Yard</div>
                <div class="loading" id="frontyard-loading"></div>
                <div class="stream-health-indicator">Good</div>
            </div>
            <div class="camera-container" id="backdeck-container">
                <video id="backdeck-feed" class="camera-feed" data-stream="backdeck_stream" width="100%" height="100%"></video>
                <div class="camera-label">Backdeck</div>
                <div class="loading" id="backdeck-loading"></div>
                <div class="stream-health-indicator">Good</div>
            </div>
        </div>
        <div id="single-view" style="display:none;">
            <video id="main-feed" class="camera-feed" width="100%" height="100%"></video>
            <div id="main-label" class="camera-label"></div>
            <div class="loading" id="main-loading"></div>
        </div>
    </div>

    <div id="remote-feedback" style="display:none;"></div>

    <div id="help-overlay" style="display:none;">
        <div class="help-content">
            <h2>Camera Viewer Controls</h2>
            <ul>
                <li><strong>Arrow Keys:</strong> Navigate cameras</li>
                <li><strong>Enter/OK:</strong> Select camera / Return to grid</li>
                <li><strong>Back:</strong> Return to grid / Exit app</li>
                <li><strong>Play/Pause:</strong> Toggle playback</li>
                <li><strong>FF/RW:</strong> Switch cameras in single view</li>
            </ul>
            <button id="close-help">Close</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/lazyload.js"></script>
    <script src="js/ambient.js"></script>
    <script src="js/remote.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
